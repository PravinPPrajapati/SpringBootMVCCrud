<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
  		<h1>Insert User Form</h1>
    <form action="#" th:action="@{/inserUserObject}" th:object="${user}" method="post">
    	<p>Name: <input type="text" th:field="*{userName}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
    	<p>Email Id: <input type="text" th:field="*{email}" /></p>
        <p><input type="submit" value="Register" /> <input type="reset" value="Reset" /></p>
    </form>
	
</body>
</html>
